<html>
  <head>
    <title>登录页面</title>
    <link rel="stylesheet" type="text/css" href="pr.css">
    <link rel="stylesheet" type="text/css" href="reset.css">
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="box-top">
          <div class="content-left">
            <div class="left-title">
              <img src="./images/logo.png">
              <div class="title-content">Gin-Vue-Admin</div>
            </div>
            <div class="left-input">
              <form>
                <input type="text" placeholder="请输入用户名">
              </form>
              <form class="input1">
                <input type="password" placeholder="请输入密码">
              </form>
              <form class="input3">
                <input type="text" placeholder="请输入验证码">
              </form>
              <img src="./images/tapture.png">
              <div class="left-bottom">
                <button type="button"><a href="#">前往初始化</a></button>
                <button class="button1"><a href="#">登录</a></button>
              </div>
            </div>
          </div>
          <div class="content-right">
            <img src="./images/login_left.svg">
          </div>
        </div>

          <div class="content-foot">
            <div class="foot-img">
              <img class="foot-img1" src="./images/docs.png">
              <img class="foot-img1" src="./images/github.png">
              <img class="foot-img1" src="./images/kefu.png">
              <img src="./images/video.png">
            </div>
            <div class="foot-copyright">
              <p>Powered by</p>
              <p>Gin-Vue-Admin</p>
              <div class="line"></div>
              <p>Copyright</p>
              <p>flipped-aurora团队</p>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
